<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="referrer" content="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height:100%; margin:0; display:flex; align-items:center; justify-content:center; font-family:sans-serif; flex-direction:column; }
    a { padding:10px 20px; border-radius:8px; background:#333; color:#fff; text-decoration:none; margin-top:10px; }
  </style>
</head>
<body>
  <div>수천개의 앨범 중에서 당신의 운명을 찾는 중...</div>
  <a id="fallback" style="display:none" href="#">직접 이동하기</a>
  <script>
    const links = [
      "https://poclanos.com/album/msb4685/",
"https://poclanos.com/album/msb7480/",
"https://poclanos.com/album/po25a00441/",
"https://poclanos.com/album/promenade/",
"https://poclanos.com/album/simple/",
"https://poclanos.com/album/emotional-train/",
"https://poclanos.com/album/take-me-to-your-heart/",
"https://poclanos.com/album/minha-letter/",
"https://poclanos.com/album/po24a00968/",
"https://poclanos.com/album/and-forevermore/"
    ];

    const random = links[Math.floor(Math.random() * links.length)];

    try {
      window.location.replace(random);
      setTimeout(() => {
        const a = document.getElementById("fallback");
        a.href = random;
        a.style.display = "inline-block";
      }, 1200);
    } catch (e) {
      const a = document.getElementById("fallback");
      a.href = random;
      a.style.display = "inline-block";
    }
  </script>
</body>
</html>
